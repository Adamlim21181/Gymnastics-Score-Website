{% extends 'layout.html' %} {% block content %}
<div class="content">
  <h2>Levels</h2>
  <div id="codelinks">

      <!--Creates links to each gymnast level leaderboard-->

      >
    </p>
    {% endfor %}
  </div>
</div>
{% endblock %}
