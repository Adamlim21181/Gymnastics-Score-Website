{% extends 'layout.html' %}
{% block content %}
<div class="content">

    <h2 id="leadtitle">Level {{ level }}: All Around</h2>

    <div class="appheader">
        {% for app in apps %}
            <a class="applinks" href="/apparatuslead/{{ level }}/{{ app[0] }}">{{ app[1] }}</a>
        {% endfor %}
    </div>
    
    <div class="leadtable">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Total Score</th>
            </tr>
            {% for row in overalldata %}
            <tr>
                {% for col in row %}
                <td>{{ col }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
</div>
{% endblock %}
