{% extends 'layout.html' %}

{% block content %}
<div class="content">

    <!-- Display the level and apparatus name -->
    <h2 id="leadtitle">Level {{ level }}: {{ result.apparatus_name }}</h2>

    <div class="appheader">
        <!-- Loop through result.apparatus and create a link for each -->
        {% for app in result.apparatus %}
        <a class="applinks" href="/apparatuslead/{{ level }}/{{ app[0] }}">{{ app[1] }}</a>
        {% endfor %}

    </div><!-- appheader -->

    <div class="leadtable">
        <table>

            <tr>

                <th>ID</th>
                <th>Name</th>
                <th>Difficulty</th>
                <th>Execution</th>
                <th>Total</th>
            </tr>

            <!-- Loop through results.scores to fill table rows -->
            {% for row in result.scores %}
            <tr>
                {% for col in row %}
                <td>{{ col }}</td>
                {% endfor %}
            </tr>
            {% endfor %}

        </table>

    </div><!-- leadtable -->

</div><!-- content -->

{% endblock %}
